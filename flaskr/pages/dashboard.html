<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/dashboard.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="static/js/dashboard.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark nav-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">=</span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="overview.html">Overview</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="dashboard.html">Dashboard</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="app" class="d-flex flex-wrap pt-3">
      <div class="sidebar">
        <div class="btn-group-vertical mx-5">
          <template v-for="chart in charts">
            <button type="button" class="btn btn-lg text-start" :class="chart == selected ? 'btn-dark' : 'btn-outline-dark'" @click="select(chart)">
              {{chart}}
            </button>
          </template>
        </div>
      </div>
      <div class="chart">
        <div class="card">
          <div class="card-body">
            <canvas ref="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
